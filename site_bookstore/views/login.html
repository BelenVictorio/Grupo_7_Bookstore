<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/4481539b02.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="header">
    
            <a href="#" class="logo"><img src="/images/logo-negro.png" alt=""></a>
        
            <nav class="navbar">
              <ul class="nav_links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
              </ul>
            </nav>
        
            <div class="nav-search">
              <input type="text" class="nav-search-input" placeholder="Buscar...">
              <svg class="lupa" width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M505 442.7L405.3 343C400.8 338.5 394.7 336 388.3 336H372C399.6 300.7 416 256.3 416 208C416 93.1 322.9 0 208 0C93.1 0 0 93.1 0 208C0 322.9 93.1 416 208 416C256.3 416 300.7 399.6 336 372V388.3C336 394.7 338.5 400.8 343 405.3L442.7 505C452.1 514.4 467.3 514.4 476.6 505L504.9 476.7C514.3 467.3 514.3 452.1 505 442.7ZM208 336C137.3 336 80 278.8 80 208C80 137.3 137.2 80 208 80C278.7 80 336 137.2 336 208C336 278.7 278.8 336 208 336Z" fill="#A9A4A4"/>
            </svg>
            </div>
        
            <div class="menu-button"><i class="fa-solid fa-bars"></i></div>
        
            <div class="icons">
              <a class="cart" href="#"><i class="fas fa-shopping-cart"></i></a>
              <a class="user" href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        
    </header>
    <main class="login">
      <section class="login-box">
          <article class="login-form">
            <h2>Ingresa</h2>
          <form action="" class="login-form-info">
              <div class="login-info">
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="email"></label>
              </div>
              <div class="login-info">
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <label for="password"></label>
                <a class="login-pregunta" href="">¿Haz olvidado la contraseña?</a>
              </div>
              <div  class="login-info">
                <input type="checkbox" name="recordarme" id="recordarme">
                <label for="recordarme">Recordarme</label>
                </div>
              <div  class="login-info">
              <a href=""><button type="submit">Iniciar Sesión</button></a>
            </div>
          <div class="login-info-direcciones" >
          <p>O puedes ingresar con:</p>
          <a class="login-direccion-rojo" href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button><i class="fa-brands fa-google-plus"></i> Google</button></a>
          <a class="login-direccion-azul" href="https://es-la.facebook.com/"><button><i class="fa-brands fa-facebook"></i> Facebook</button></a>
        </div>
        <div class="login-info">
            <p>¿Todavia no estas registrado?</p>
            <a href=""><button type="submit">Registrate</button></a>
        </div>
        </article>
      </section>
  </main>
  
</body>
</html>
